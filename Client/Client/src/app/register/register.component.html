<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="userName" [(ngModel)]="model.userName" placeholder="user name">
    </div>
    
    <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-3" type="submit">submit</button>
        <button class="btn btn-default mr-3"(click)="cancel()" type="button">cancel</button>
    </div>
</form>
